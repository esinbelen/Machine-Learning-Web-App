{% extends 'index.html' %}

{% block body %}

<div class="container" id="myrow">

    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="uploadimg" href="#upload-image">Upload Image</a>
        </li>
    </ul>

    <!-- tab panes-->
    <div class="tab-conetnt">
        <div class="tab-pane active" id="upload-image" role="tab-panel" aria-labelledby="">
            <div class="row">
                <div class="col">
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <!-- file input-->
                        <p>
                            <input type="file" name="image_name" class="btn" style="background-color: #A1ACC7; color: azure;" required>
                        </p>

                        <!-- Submit button-->
                        <p>
                            <input type="submit" value="submit" class="btn" style="background-color: #A1ACC7;">
                        </p>

                        <p align="center"> <strong>Instruction:</strong> <br>
                            Only upload the file with extension ".png", ".jpg", ".jpeg"
                            For other image eztension you will <strong>redirect</strong> to error 404 page 
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    #myrow{
        background-color: #DDE2EE;

    }

</style>

{% endblock body %}
